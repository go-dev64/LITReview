<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
    <title>LITReview</title>
</head>
<body>
    <nav class="navbar navbar-expand">
        <div class="container">
            <div class="col-6 text-center">
                <h1 class="fw-bold">LITReview</h1>
            </div>
        </div>
        <div class="col-6">
            {% if user.is_authenticated %}
                <span class="bg-primary bg-gradient p-1 rounded-3 text-light">{{ user.username}}</span>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#flux">Flux</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#post">Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Abonnements">Abonnements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Se deconnecter</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}{% endblock content %}
    </main>
    <footer></footer>
    
</body>
</html>
