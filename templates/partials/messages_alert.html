{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible fade show w-100 position-absolute top-0 start-0 d-flex align-items-center justify-content-center m-0 p-0"style="z-index:1; height:50px;" role="alert" data-bs-delay="5000">
    <p class="p-0 m-0">{{ message }}</p>
    <button type="button" class="btn-close p-3 me-2" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
{% endfor %}
