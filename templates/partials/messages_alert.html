{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible fade show text-center w-100 position-absolute top-0 start-0 d-flex align-items-center"style="z-index:1; height:50px;" role="alert">
    <p>{{ message }}</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
{% endfor %}
