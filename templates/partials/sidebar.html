{% load static %}
{% if user.is_authenticated %}
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark vh-100 position-fixed" style="">

    </a>
    <hr>
    <div class="profil">
      <a href="{% url 'profile_view'%}" class="d-flex align-items-center text-white text-decoration-none" >

        <img src="{% static 'images/default_profile.png'%}" alt="{{user.username}}" width="32" height="32" class="rounded-circle me-2">

      <li class="nav-item">
