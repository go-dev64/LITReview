{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <h2 class="text-center">Cr√©er une critique</h2>
        {% for form in forms %}
            {% csrf_token %}
            {% crispy form %}
        {% endfor %}
        <div class="m-3">
            <a class="btn btn-secondary" href="{% url 'home' %}" role="button">Annuler</a>
            <button class="btn btn-primary" type="submit">Envoyer</button>
        </div>
    </form>
</div>
{% endblock content %}
