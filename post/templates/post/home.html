{% extends 'base.html' %}
{% block content %}
    <h2>Tickets</h2>
    <div class="grid-container">
        {% for ticket in tickets %}
            <div class="ticket">
                <a href="{% url 'view_ticket' ticket.id %}">
                <h3>{{ticket.title}}</h3>
                <p>{{ticket.description}} </p>
                <img src="{{ticket.image.image.url}}" alt="">
                <p> date de creation :{{ticket.time_created}}</p>
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'create_ticket' %}">creer un ticket</a>
{% endblock content %}
