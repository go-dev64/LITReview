{% load static %}
    <div class="div-img center-center rounded-circle overflow-hidden m-2" style="width : 45px; height : 45px;">
        {% if user.profil_photo%}
        <img class="w-100 h-auto" src="{{ user.profil_photo.url }}" style="">
        {% else %}
        <img class="w-100 h-auto" src="{% static 'images/default_profile.png'%}" style="">
        {% endif %}
    </div>
    <div>
        <p class="my-0 p-2 bd-highlight">{{user.username}}</p>
    </div>
